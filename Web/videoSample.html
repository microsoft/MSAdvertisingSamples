    <script>
        document
            .getElementById('testAdBtn')
            .addEventListener('click', function () {
                var adunitId = document.getElementById("adUnitId").text || 'test';
                var applicationId = document.getElementById("applicationId").text || 'test';

                // Call the ads SDK with the config.
                microsoftAdsSdk
                    .ads
                    .fetch([getVideoAdRequest(adunitId, applicationId, 640, 360)]);
            });

        /**
         * Callback called when the ad is ready.
         */
        function onVideoAdReady(adObject) {
            console.log('AdObject: ' + JSON.stringify(adObject));

            // Show the ad. 
            microsoftAdsSdk
                .ads
                .showAd(adObject);
        }

        /**
         * Callback called when the ad has ended.
         */
        function onVideoAdEnd(adObject) {
            document.getElementById('adsVideoPlayer').style.display = 'block';
            document.getElementById('slot').style.display = 'block';
        }

        /**
         * Callback called when there was an error fetching/rendering the ad. 
         */
        function onVideoAdError(adObject, errorResponse) {
            console.error('AdObject: ' + JSON.stringify(adObject) + '; error: ' + JSON.stringify(errorResponse));
            document.getElementById('adsVideoPlayer').style.display = 'block';
            document.getElementById('slot').style.display = 'block';
        }        

        /** 
         * Returns the request object needed by the ads SDK 
         */
        function getVideoAdRequest(adUnitId, applicationId, containerWidth, containerHeight) { 
            return {
                adUnitId: adUnitId,
                applicationId: applicationId,
                format: "video",
                overrides: { 'imp[0].video.w': containerWidth, 'imp[0].video.h': containerHeight },
                settings: {
                    videoSlot: 'videoPlayer', 
                    slot: 'slot', 
                    onAdError: onVideoAdError, 
                    onAdEnd: onVideoAdEnd, 
                    onAdReady: onVideoAdReady, 
                    isSite: true,
                    timeouts: { 
                        adReady: 30, /* 30 seconds ad ready timeout */
                        adStart: 5  /* 5 seconds ad play timeout */
                    }
                }
            };
        }
    </script>
